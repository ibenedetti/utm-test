<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    // Initialize EmailJS when the script loads
    (function() {
      emailjs.init('VWNebOgIYa__KjLMN');
    })();

    // Default UTM values
    const DEFAULT_UTM = {
      utm_source: 'direct',
      utm_medium: 'none',
      utm_campaign: 'organic',
      utm_term: 'none',
      utm_content: 'none'
    };

    // Utility functions
    const UTMManager = {
      setCookie(name, value, days = 14) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        localStorage.setItem(name, value); // Backup storage
      },

      getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        return parts.length === 2 ? parts.pop().split(';').shift() : null;
      },

      captureUTMs() {
        const urlParams = new URLSearchParams(window.location.search);
        const utmData = {};
        
        // Process each UTM parameter
        Object.keys(DEFAULT_UTM).forEach(param => {
          const value = urlParams.get(param) || this.getCookie(param) || DEFAULT_UTM[param];
          this.setCookie(param, value);
          utmData[param] = value;
        });

        return utmData;
      },

      displayUTMDebug(utmData) {
        const debugDiv = document.getElementById('utmDebug');
        if (debugDiv) {
          debugDiv.textContent = JSON.stringify(utmData, null, 2);
        }
      }
    };

    // Form handling
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;

      try {
        const formData = {
          name: form.name.value,
          email: form.email.value,
          number: form.number.value
        };

        const utmData = UTMManager.captureUTMs();
        
        const templateParams = {
          name: formData.name,
          user_email: formData.email,
          message: `
            Name: ${formData.name}
            Number: ${formData.number}
            Email: ${formData.email}
            UTM Data: ${JSON.stringify(utmData, null, 2)}
          `
        };

        const response = await emailjs.send(
          'service_ueigjld',
          'template_88cv7ic',
          templateParams
        );

        alert('Form submitted successfully!');
        form.reset();
      } catch (error) {
        console.error('Submission error:', error);
        alert('Error submitting form. Please try again.');
      } finally {
        submitButton.disabled = false;
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const utmData = UTMManager.captureUTMs();
      UTMManager.displayUTMDebug(utmData);
      document.getElementById('utmForm').addEventListener('submit', handleSubmit);
    });
  </script>
</head>
<body>
  <form id="utmForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="number">Phone Number:</label>
    <input type="tel" id="number" name="number" required>
    
    <button type="submit">Submit Form</button>
  </form>
  
  <!-- Debug section to show captured UTM parameters -->
  <div id="utmDebug"></div>
</body>
</html>
